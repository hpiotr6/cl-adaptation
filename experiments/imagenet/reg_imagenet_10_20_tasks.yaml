defaults:
  - defaults
  - override hydra/launcher: local
  - _self_


hydra:
  searchpath:
    - file://src/config
  mode: MULTIRUN
  launcher:
    timeout_min: 2800
  sweep:
    dir: results/2024/${now:%m.%d}/${now:%H-%M-%S}
  sweeper:
      params:
        +imagenet_reg_exps: glob(*)
        data.num_tasks: 10,20
        misc.seed: 1,2

misc:
  results_path: ${hydra:sweep.dir}/${hydra:sweep.subdir}


data:
  datasets:
    - imagenet_subset_kaggle
