defaults:
  - defaults
  - override hydra/launcher: slurm
  - _self_


hydra:
  searchpath:
    - file://src/config
  mode: MULTIRUN
  launcher:
    timeout_min: 600
  sweep:
    dir: results/2024/${now:%m.%d}/${now:%H-%M-%S}
  sweeper:
      params:
        +reg_exps: glob(*)
        misc.seed: 0,1,2

misc:
  results_path: ${hydra:sweep.dir}/${hydra:sweep.subdir}

data:
  datasets:
    - cifar100_fixed
  nc_first_task: 50
  num_tasks: 6
